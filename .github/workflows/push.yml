name: push

on:
  push:
    branches:
      - master
    paths-ignore:
      - ".forestry/**"

jobs:
  deploy:
    name: "Deploy"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: '0'
      - name: Publish to Docker Registry
        uses: docker/build-push-action@v1
        with:
          repository: ${{ github.repository }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          tag_with_ref: true
          tag_with_sha: true

  deploy-drafts:
    name: "Deploy with drafts"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: '0'
      - name: Publish with drafts to Docker Registry
        id: build
        uses: docker/build-push-action@v1
        with:
          repository: ${{ github.repository }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          build_args: HUGOFLAGS=-D -b https://draft.max.me.uk
          tags: "drafts"
      - name: Update Swarm
        if: github.ref == 'refs/heads/master'
        run: |
          echo "sha-${github.sha:0:7}"
          curl -f -X POST ${{ secrets.SWARM_HOOK }} \
          -H 'Content-Type: application/x-www-form-urlencoded' \
          -d 'service=maxmeuk_draft' \
          -d "tag=drafts" \
          -d "image=${{ github.repository }}" \
          -d "token=${{ secrets.HOOK_TOKEN }}"

