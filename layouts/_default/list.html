{{ partial "header.html" . }}

<h2>Blog Posts</h2>
<div class="post-list">
    {{ range where .Site.RegularPages "Section" .Section }}
        <li>
            <a href="{{ .Permalink }}">{{ .Params.title | humanize | title }}</a>
            <br>{{ dateFormat "Monday, Jan 2, 2006" .Params.datestamp }}
        </li>
    {{ end }}
</div>

{{ partial "footer.html" }}
