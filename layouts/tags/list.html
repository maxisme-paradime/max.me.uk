{{ partial "header.html" . }}

<h1 class="tag-header">{{.Title}}</h1>
<div class="post-list">
    {{ range .Site.RegularPages.RelatedTo (keyVals "tags" .Title) }}
        <li>
            <a href="{{ .Permalink }}">{{ .Params.title | humanize | title }}</a>
            <br>{{ dateFormat "Monday, Jan 2, 2006" .Params.datestamp }}
        </li>
    {{ end }}
</div>

{{ partial "footer.html" }}
