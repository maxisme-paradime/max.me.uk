{{ partial "header.html" . }}

<h1 class="list-header">{{.Title}}</h1>
    <sub>
        Blog posts tagged with "{{.Title}}"
    </sub>
    <p>&nbsp;</p>
<div class="post-list">
    {{ range .Site.RegularPages.RelatedTo (keyVals "tags" .Title) }}
        <li>
            <a href="{{ .Permalink }}">{{ .Params.title | humanize | title }}</a>
            <br>{{ dateFormat "Monday, Jan 2, 2006" .Params.date }}
        </li>
    {{ end }}
</div>

{{ partial "footer.html" }}
